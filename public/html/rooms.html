    <title>Dashboard</title>

    <!-- Bootstrap CSS -->

                                class="fas fa-chart-line fa-fw me-3"></i><span>Rooms</span></p>
                        <p class="list-group-item list-group-item-action py-6 ripple" id="students_tab">
                            <i class="fas fa-chart-pie fa-fw me-3"></i><span>Students</span>
                        </p>
                        <p class="list-group-item list-group-item-action py-6 ripple" id="staff_tab"><i
                                class="fas fa-chart-bar fa-fw me-3"></i><span>Staff</span></a>

                </div>
